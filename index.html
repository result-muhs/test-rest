<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0, user-scalable=yes">
    <title>MUHS Result - Summer 2025</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #f5deb3;
            min-height: 100vh; 
            padding: 20px; 
        }
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            background: #f5deb3;
        }
        .header { 
            text-align: center; 
            padding: 30px 20px 20px;
        }
        .header h1 { 
            font-size: 22px; 
            color: #cc0000; 
            font-weight: bold;
            margin-bottom: 30px;
            font-family: Arial, sans-serif;
            letter-spacing: 0.5px;
        }
        .title-link {
            color: #0000ff;
            text-decoration: underline;
            font-size: 16px;
            font-family: "Courier New", Courier, monospace;
            font-weight: bold;
            display: block;
            margin-bottom: 20px;
        }
        .content { 
            padding: 20px; 
        }
        .search-section { 
            background: white;
            border: 2px solid #000;
            padding: 30px; 
            margin: 0 auto;
            max-width: 700px;
        }
        .form-table {
            width: 100%;
            border-collapse: collapse;
        }
        .form-table td {
            padding: 10px;
        }
        .form-table label { 
            font-weight: normal;
            color: #000;
            font-size: 14px;
        }
        select, input[type="text"] { 
            padding: 5px 8px;
            border: 1px solid #666;
            font-size: 14px;
            background: white;
        }
        select {
            min-width: 150px;
        }
        input[type="text"] {
            width: 200px;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn { 
            background: #d3d3d3;
            color: #000;
            padding: 8px 30px;
            border: 2px outset #999;
            font-size: 14px;
            cursor: pointer;
            font-weight: normal;
        }
        .btn:hover { 
            background: #c0c0c0;
        }
        .btn:active {
            border-style: inset;
        }
        .result-section { 
            display: none; 
            text-align: center; 
            animation: fadeIn 0.5s; 
            padding: 20px; 
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: scale(0.9); } 
            to { opacity: 1; transform: scale(1); } 
        }
        .result-image { 
            max-width: 100%; 
            height: auto; 
            border: 1px solid #999;
            margin: 20px 0; 
        }
        .result-text { 
            padding: 30px; 
            color: #333; 
            font-weight: bold; 
            font-size: 38px; 
        }
        .btn-secondary { 
            background: #d3d3d3;
            margin-top: 15px; 
            border: 2px outset #999;
        }
        .btn-secondary:hover { 
            background: #c0c0c0;
        }
        .loading { 
            display: none; 
            padding: 40px; 
            text-align: center;
        }
        .spinner { 
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #cc0000; 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 20px; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MAHARASHTRA UNIVERSITY OF HEALTH SCIENCES, NASHIK</h1>
            <span class="title-link">SUMMER-2025 Examinations MBBS(2023) Course Result</span>
        </div>

        <div class="content">
            <div class="search-section" id="searchSection">
                <form id="searchForm">
                    <table class="form-table">
                        <tr>
                            <td><label for="examType">COURSE:</label></td>
                            <td>
                                <select id="examType" required>
                                    <option value="mbbs2023">MBBS(2023)</option>
                                    <option value="mbbs2021">MBBS(2021)</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="classYear">CLASS:</label></td>
                            <td>
                                <select id="classYear" required>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="prnNumber">SEAT NUMBER:</label></td>
                            <td>
                                <input type="text" id="prnNumber" required pattern="\d{6}" maxlength="6" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                            </td>
                        </tr>
                    </table>
                    
                    <div class="btn-container">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>
            </div>

            <div class="loading" id="loadingSection">
                <div class="spinner"></div>
                <p style="color: #666;">Fetching your result...</p>
            </div>

            <div class="result-section" id="resultSection">
                <img id="resultImage" class="result-image" style="display: none;" alt="Result">
                
                <h2 class="result-text" id="resultText">
                    SOJA MADARCHOD
                </h2>
                
                <button class="btn btn-secondary" onclick="resetForm()">Search Again</button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // PRANK CONFIGURATION - EDIT THIS SECTION
        // ============================================
        
        // YOUR IMAGE URL - PostImage direct link
        const PRANK_IMAGE_URL = 'https://i.postimg.cc/pVqhh7MZ/unnamed.jpg';
        
        // To use text instead, change to:
        // const PRANK_IMAGE_URL = null;
        
        // ============================================
        
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading animation
            document.getElementById('searchSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'block';
            
            // Simulate loading delay for realistic effect
            setTimeout(function() {
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('resultSection').style.display = 'block';
                
                // Display image if URL is configured, otherwise show text
                if (PRANK_IMAGE_URL) {
                    document.getElementById('resultImage').src = PRANK_IMAGE_URL;
                    document.getElementById('resultImage').style.display = 'block';
                    document.getElementById('resultText').style.display = 'none';
                } else {
                    document.getElementById('resultImage').style.display = 'none';
                    document.getElementById('resultText').style.display = 'block';
                }
            }, 1500);
        });

        function resetForm() {
            document.getElementById('searchForm').reset();
            document.getElementById('searchSection').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
        }
    </script>
</body>
</html>
