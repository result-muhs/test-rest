<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUHS UG Result - Summer 2025</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); overflow: hidden; }
        .header { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .header p { font-size: 16px; opacity: 0.9; }
        .content { padding: 40px; }
        .search-section { background: #f8f9fa; padding: 30px; border-radius: 8px; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #333; }
        input, select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; transition: border-color 0.3s; }
        input:focus, select:focus { outline: none; border-color: #667eea; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 14px 40px; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; width: 100%; transition: transform 0.2s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .result-section { display: none; text-align: center; animation: fadeIn 0.5s; padding: 20px; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .result-image { max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.15); margin: 20px 0; }
        .result-text { padding: 30px; color: #333; font-weight: bold; font-size: 38px; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        .btn-secondary { background: #6c757d; margin-top: 15px; }
        .btn-secondary:hover { background: #5a6268; transform: translateY(-2px); }
        .footer { background: #f8f9fa; padding: 20px; text-align: center; color: #666; font-size: 14px; }
        .loading { display: none; padding: 40px; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Maharashtra University of Health Sciences</h1>
            <p>UG Result - Summer 2025 Examination</p>
        </div>

        <div class="content">
            <div class="search-section" id="searchSection">
                <h3 style="margin-bottom: 20px; color: #333;">Search Your Result</h3>
                <form id="searchForm">
                    <div class="form-group">
                        <label for="examType">Course</label>
                        <select id="examType" required>
                            <option value="">Select Examination</option>
                            <option value="mbbs">MBBS</option>
                            <option value="bds">BDS</option>
                            <option value="bams">BAMS</option>
                            <option value="bhms">BHMS</option>
                            <option value="bums">BUMS</option>
                            <option value="bpth">BPTh</option>
                            <option value="nursing">Nursing</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="prnNumber">Seat Number</label>
                        <input type="text" id="prnNumber" placeholder="Enter your 6-digit Seat Number" required pattern="\d{6}" maxlength="6" oninput="this.value = this.value.replace(/[^0-9]/g, '');" title="Please enter a 6-digit number.">
                    </div>
                    <div class="form-group">
                        <label for="motherName">Mother's Name</label>
                        <input type="text" id="motherName" placeholder="Enter your mother's first and last name" required pattern="[A-Za-z]+ [A-Za-z]+" oninput="this.value = this.value.replace(/[^A-Za-z ]/g, '');" title="Please enter first and last name separated by a space.">
                    </div>

                    <button type="submit" class="btn">View Result</button>
                </form>
            </div>

            <div class="loading" id="loadingSection">
                <div class="spinner"></div>
                <p style="color: #666;">Fetching your result...</p>
            </div>

            <div class="result-section" id="resultSection">
                <!-- Image will be displayed if configured -->
                <img id="resultImage" class="result-image" style="display: none;" alt="Result">
                
                <!-- Default text message -->
                <h2 class="result-text" id="resultText">
                    SOJA MADARCHOD
                </h2>
                
                <button class="btn btn-secondary" onclick="resetForm()">Search Again</button>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 Maharashtra University of Health Sciences, Nashik</p>
        </div>
    </div>

    <script>
        // ============================================
        // PRANK CONFIGURATION - EDIT THIS SECTION
        // ============================================
        
        // YOUR IMAGE URL - PostImage direct link
        const PRANK_IMAGE_URL = 'https://i.postimg.cc/pVqhh7MZ/unnamed.jpg';
        
        // To use text instead, change to:
        // const PRANK_IMAGE_URL = null;
        
        // ============================================
        
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading animation
            document.getElementById('searchSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'block';
            
            // Simulate loading delay for realistic effect
            setTimeout(function() {
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('resultSection').style.display = 'block';
                
                // Display image if URL is configured, otherwise show text
                if (PRANK_IMAGE_URL) {
                    document.getElementById('resultImage').src = PRANK_IMAGE_URL;
                    document.getElementById('resultImage').style.display = 'block';
                    document.getElementById('resultText').style.display = 'none';
                } else {
                    document.getElementById('resultImage').style.display = 'none';
                    document.getElementById('resultText').style.display = 'block';
                }
            }, 1500);
        });

        function resetForm() {
            document.getElementById('searchForm').reset();
            document.getElementById('searchSection').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
        }
    </script>
</body>
</html>
